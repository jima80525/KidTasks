{% extends 'tasks/base.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block title %}Login{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
       <button type="submit" name="save" value=True class="btn btn-success">Login</button>
    {% endbuttons %}
  </form>
{% endblock %}
